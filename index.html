<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <title>Calculator</title>
</head>
<body>
    <main>
<div class="calculator-body">
<div class="results">
<p class="results-small"></p>
</div>
<div class="text-box">
<p class="results-big">0</p>
</div>
<div class="buttons">
<button class="percent otherbuttons" type="button">%</button>
<button class="sqrt otherbuttons" type="button"><i class="fas fa-square-root-alt"></i></button>
<button class="square otherbuttons" type="button">x<sup>2</sup></button>
<button class="one-over otherbuttons" type="button">1/x</button>
<button class="clear-textbox otherbuttons" type="button">CE</button>
<button class="clearall otherbuttons" type="button">C</button>
<button class="clearone otherbuttons" type="button"><i class="fas fa-backspace"></i></button>
<button class="buttondivide otherbuttons operators" type="button"><i class="fas fa-divide"></i></button>
<button class="numbers" type="button">7</button>
<button class="numbers" type="button">8</button>
<button class="numbers" type="button">9</button>
<button class="multiply otherbuttons operators" type="button"><i class="fas fa-times"></i></button>
<button class="numbers" type="button">4</button>
<button class="numbers" type="button">5</button>
<button class="numbers" type="button">6</button>
<button class="minus otherbuttons operators" type="button"><i class="fas fa-minus"></i></button>
<button class="numbers" type="button">1</button>
<button class="numbers" type="button">2</button>
<button class="numbers" type="button">3</button>
<button class="plus otherbuttons operators" type="button"><i class="fas fa-plus"></i></button>
<button class="dot otherbuttons" type="button">.</button>
<button class="numbers" type="button">0</button>
<button class="equals otherbuttons" type="button"><i class="fas fa-equals"></i></button>
</div>
</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
